<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jabar Digital</title>
</head>

<body>

    <h1>HTML LIST</h1>
    <!-- Order List (List terurut) -->
    <!-- Menggunakan Character -->
    <ol type="A">
        <!-- List Item  -->
        <li>Bangun Pagi</li>
        <li>Sarapan</li>
        <li>Kerja</li>
    </ol>
    <!-- UnOrder List (List tidak terurut) -->
    <ul>
        <!-- Menggunakan Bullet  -->
        <li>Bangun Pagi</li>
        <li>Sarapan</li>
        <li>Kerja</li>
    </ul>
    <!-- Definition List -->
    <dl>
        <dt>title</dt>
        <dd>asdasdasasdasasd</dd>
    </dl>
</body>

</html>
