<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jabar Digital</title>
</head>

<body>
    <p>Ini adalah text paragraf</p>
    <!-- Break -->
    <br>
    <!-- Line Horizontal -->
    <hr>
    <p>
        <b>
            Ini merupakan bold
        </b>
        <i>
            ini adalah italic
        </i>
        <u>
            ini adalah underline
        </u>
    </p>
    <p>
        <strong>
            Ini adalah penggunaan strong
        </strong>
        <em>
            ini penggunaan em
        </em>
    </p>
</body>

</html>
